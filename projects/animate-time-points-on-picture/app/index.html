<html>
  <head>
    <script type="text/javascript" src="./gif.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="inputs" style="float: right;"> 
        <label>Image File:</label><br/>
        <input type="file" id="imageLoader" name="imageLoader"/>
        <div id="point-inputs" style="display: none;">
            <button id="add-another-point-button">+</button>
        </div>
        <button id="render-gif-button" style="display: none;">Render GIF</button>
    </div>
    <div id="outputs">
        <div id="canvas-container" style="display: none;">
            <label for="bitmap">Base Image</label>
            <canvas id="bitmap"></canvas>
        </div>
        <div id="render-image-container" style="display: none;">
            <label for="render">Output Image</label>
            <img id="render"></img>
        </div>
    </div>  
  </body>
</html>
